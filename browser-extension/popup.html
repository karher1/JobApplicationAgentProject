<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Agent</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="icons/icon-32.png" alt="Logo" class="logo">
      <h1>Job Agent</h1>
    </div>

    <!-- Status Section -->
    <div class="status-section">
      <div id="detection-status" class="status-item">
        <div class="status-icon" id="status-icon">🔍</div>
        <div class="status-text">
          <div class="status-title" id="status-title">Scanning page...</div>
          <div class="status-desc" id="status-desc">Looking for job application forms</div>
        </div>
      </div>
    </div>

    <!-- User Info -->
    <div class="user-section" id="user-section" style="display: none;">
      <div class="user-info">
        <div class="user-avatar">👤</div>
        <div class="user-details">
          <div class="user-name" id="user-name">Loading...</div>
          <div class="user-email" id="user-email">Loading...</div>
        </div>
      </div>
    </div>

    <!-- Form Analysis -->
    <div class="form-section" id="form-section" style="display: none;">
      <h3>Form Analysis</h3>
      <div id="form-fields" class="form-fields">
        <!-- Form fields will be populated by JavaScript -->
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button id="login-btn" class="btn btn-primary" style="display: none;">
        🔐 Login to Job Agent
      </button>
      
      <button id="fill-btn" class="btn btn-success" style="display: none;">
        ✨ Auto-Fill Form
      </button>
      
      <button id="ai-fill-btn" class="btn btn-ai" style="display: none;">
        🤖 AI Auto-Fill
      </button>
      
      <button id="submit-btn" class="btn btn-danger" style="display: none;">
        🚀 Submit Application
      </button>
      
      <button id="settings-btn" class="btn btn-secondary">
        ⚙️ Settings
      </button>
    </div>

    <!-- AI Generation Section -->
    <div class="ai-section" id="ai-section" style="display: none;">
      <h3>AI Content Generation</h3>
      <div class="ai-controls">
        <div class="ai-status" id="ai-status">
          Ready to generate content for essay questions and cover letters
        </div>
        <div class="ai-fields" id="ai-fields">
          <!-- AI-capable fields will be listed here -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a href="http://localhost:3000" target="_blank" class="footer-link">
        Open Dashboard
      </a>
    </div>
  </div>

  <script src="auth-utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
